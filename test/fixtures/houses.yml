# Read about fixtures at http://ar.rubyonrails.org/classes/Fixtures.html
<% east_to_west   = 0.0542449999999945*10**7
   east_coord     = 105.240097 #make neg later
   north_to_south = 0.101508000000003 *10**7
   south_coord    = 39.96535
 %>

<% 1.times do |house| %>

boulder_<%= house %>:
  title: blah_<%= house %>
  address:
  href: boulder.cl.org/apa/1234<%= house %>
  lat: <%= (south_coord + rand(north_to_south*10**7).to_f/10**7) %>
  lng: <%= (east_coord + rand(east_to_west*10**7).to_f/10**7)*-1 %>
  price: $<%= 2600 + house.to_i %>
  images_href:
  map_area: boulder
  geocoded: success
  dog: true
  cat: false
  bedrooms: <%= rand(4) + 1 %>
<% end %>
